<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⏰ Fusos horário mundiais - @Komi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-light: #f4f4f8;
      --bg-dark: #1e1e1e;
      --card-light: #fff;
      --card-dark: #2c2c2c;
      --text-light: #222;
      --text-dark: #eee;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --font: 'Courier New', monospace;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font);
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .theme-toggle {
      margin-bottom: 20px;
      cursor: pointer;
      padding: 5px 15px;
      border: none;
      border-radius: 10px;
      background-color: #ccc;
    }

    .clocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .clock {
      background-color: var(--card-light);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 240px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .dark .clock {
      background-color: var(--card-dark);
    }

    .clock:active {
      transform: scale(1.02);
    }

    .clock.focused {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .clock .title {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .clock .time {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .clock .date {
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.7;
    }

    .warning {
      font-size: 0.8rem;
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Trocar tema</button>
  <div class="title">⏰ Fusos horário mundiais - @Komi</div>
  <div class="clocks-container" id="clocks-container"></div>

  <script>
    const timezones = [
      { id: "EHT", label: "EHT (Havaí)", tz: "Pacific/Honolulu" },
      { id: "EST", label: "EST (Nova York)", tz: "America/New_York" },
      { id: "BR", label: "Brasil", tz: "America/Sao_Paulo" },
      { id: "UTC", label: "Tempo Internacional", tz: "UTC" },
      { id: "WEST", label: "WEST (Portugal)", tz: "Europe/Lisbon" },
      { id: "CEST", label: "CEST (Europa Central Verão)", tz: "Europe/Berlin" },
      { id: "TH", label: "Tailândia", tz: "Asia/Bangkok" },
      { id: "PH", label: "Filipinas", tz: "Asia/Manila" },
      { id: "ID", label: "Indonésia", tz: "Asia/Jakarta" },
      { id: "JP", label: "Japão", tz: "Asia/Tokyo" },
    ];

    const container = document.getElementById("clocks-container");

    timezones.forEach(zone => {
      const card = document.createElement("div");
      card.className = "clock";
      card.id = zone.id;
      card.onclick = () => focusClock(zone.id);

      card.innerHTML = `
        <div class="title">${zone.label}</div>
        <div class="time" id="${zone.id}-time">--:--:--</div>
        <div class="date" id="${zone.id}-date">Carregando...</div>
        <div class="warning" id="${zone.id}-warn"></div>
      `;
      container.appendChild(card);
    });

    function updateClocks() {
      const now = new Date();
      timezones.forEach(zone => {
        try {
          const time = now.toLocaleTimeString('pt-BR', {
            timeZone: zone.tz,
            hour: '2-digit', minute: '2-digit', second: '2-digit'
          });
          const date = now.toLocaleDateString('pt-BR', {
            timeZone: zone.tz,
            weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
          });

          document.getElementById(`${zone.id}-time`).textContent = time;
          document.getElementById(`${zone.id}-date`).textContent = date;
          document.getElementById(`${zone.id}-warn`).textContent = "";
        } catch (e) {
          document.getElementById(`${zone.id}-warn`).textContent = "⚠ Fuso não suportado pelo navegador.";
        }
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();

    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
    }

    function focusClock(id) {
      document.querySelectorAll('.clock').forEach(c => c.classList.remove('focused'));
      const clock = document.getElementById(id);
      clock.classList.add("focused");

      if (!clock.dataset.original) {
        clock.dataset.original = container.innerHTML;
      } else {
        container.innerHTML = clock.dataset.original;
        updateClocks();
      }
    }

    loadTheme();
  </script>
</body>
</html>
