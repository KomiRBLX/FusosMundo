<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relógios Mundiais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .clock {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px 30px;
      width: 240px;
      text-align: center;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .time {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="clock">
    <div class="title">EHT (Havaí)</div>
    <div class="time" id="EHT"></div>
  </div>

  <div class="clock">
    <div class="title">EST (Nova York)</div>
    <div class="time" id="EST"></div>
  </div>

  <div class="clock">
    <div class="title">Brasil</div>
    <div class="time" id="BR"></div>
  </div>

  <div class="clock">
    <div class="title">Tempo Internacional (UTC)</div>
    <div class="time" id="UTC"></div>
  </div>

  <div class="clock">
    <div class="title">WEST (Portugal)</div>
    <div class="time" id="WEST"></div>
  </div>

  <div class="clock">
    <div class="title">Europa Central</div>
    <div class="time" id="EU"></div>
  </div>

  <div class="clock">
    <div class="title">Tailândia</div>
    <div class="time" id="TH"></div>
  </div>

  <div class="clock">
    <div class="title">Filipinas</div>
    <div class="time" id="PH"></div>
  </div>

  <div class="clock">
    <div class="title">Japão</div>
    <div class="time" id="JP"></div>
  </div>

  <script>
    const clocks = [
      { id: "EHT", timeZone: "Pacific/Honolulu" },
      { id: "EST", timeZone: "America/New_York" },
      { id: "BR", timeZone: "America/Sao_Paulo" },
      { id: "UTC", timeZone: "UTC" },
      { id: "WEST", timeZone: "Europe/Lisbon" },
      { id: "EU", timeZone: "Europe/Berlin" },
      { id: "TH", timeZone: "Asia/Bangkok" },
      { id: "PH", timeZone: "Asia/Manila" },
      { id: "JP", timeZone: "Asia/Tokyo" },
    ];

    function updateClocks() {
      const now = new Date();
      clocks.forEach(clock => {
        const timeString = now.toLocaleTimeString('pt-BR', {
          timeZone: clock.timeZone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        document.getElementById(clock.id).textContent = timeString;
      });
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
